<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Calendar By Yash</title>
</head>
<body>
    <div id="container">
        <div id="card">
            <div id="left">
                <p id="date" >1</p>
                <p id="day" >1</p>
            </div>
            <div id="right">
                <p id="month" >1</p>
                <p id="year" >1</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
